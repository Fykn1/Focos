<!DOCTYPE html>

<html>
  <head>
    <title>Foco Total nos Estudos</title>
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="stylesheet" href="styles/div_Pontos_e_Nivel.css">
    <link rel="stylesheet" href="styles/div_Desafios_de_Hoje.css">
    <link rel="stylesheet" href="styles/div_Tarefas.css">
    <link rel="stylesheet" href="styles/div_Cronometro.css">
    <link rel="stylesheet" href="styles/div_Barra_de_Navegacao.css">
  </head>

  <body>
    <!--Comentário-->
    <div class="div_Titulos">
      <h1 class="Titulo">Foco Total nos Estudos</h1>
      <h2 class="SemiTitulo">Se falhar é <strong>burro</strong>.</h2>
    </div>
    
    <div class="div_Fundo_Barra_de_Navegacao">
      <div class="div_Barra_de_Navegacao">
        <button class="button_Prancheta">
          <img class="img_Prancheta" src="Imagens/Prancheta_Padrao.png">
          <img class="img_Prancheta_Hover" src="Imagens/Prancheta_Hover.png">
        </button>
        <button class="button_Calendario">
          <img class="img_Calendario" src="Imagens/Calendario_Padrao.png">
          <img class="img_Calendario_Hover" src="Imagens/Calendario_Hover.png">
        </button>
        <button class="button_Configuracao">
          <img class="img_Configuracao" src="Imagens/Configuracao_Padrao.png">
          <img class="img_Configuracao_Hover" src="Imagens/Configuracao_Hover.png">
        </button>
      </div>
    </div>

    <div>
      <div class="div_Pontos_e_Nivel">
        <div class="div_p_Pontos_e_Nivel">
          <div class="div_Pontos">
            <p class="p_Pontos">PONTOS</p>
            <p class="numero_Pontos">0</p>
          </div>
          <div class="div_Nivel">
            <p class="p_Nivel">NÍVEL</p>
            <p class="numero_Nivel">1</p>
          </div>
        </div>
        <div class="div_BarraDeExp">
          <p class="p_Exp">0 / 50</p>
        </div>
      </div>
      
      <div class="div_Desafios_de_Hoje">
        <div class="div_p_Desafios_e_Datas">
          <p class="p_Desafios_de_Hoje">Desafios de Hoje</p>
          <p class="p_Datas">sexta-feira, 28 de novembro</p>
        </div>
        <div class="div_BarraDeProgresso"></div>
        <p class="p_Progresso">0% Concluído</p>
      </div>

      <div class="div_Tarefas">
        <button class="button_Tarefas js-button_Tarefa1" onclick="concluir_div_Tarefas(1)">
          <img class="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img class="img_Checkbutton js-img_Checkbutton1" src="Imagens/Checkbutton.png">
          <p class="p_Tarefas js-p_Tarefas1">Estude no mínimo 8h diárias</p>
          <p class="p_MaisPontos js-p_MaisPontos1">+20</p>
        </button>
        <button class="button_Tarefas js-button_Tarefa2" onclick="concluir_div_Tarefas(2)">
          <img class="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img class="img_Checkbutton js-img_Checkbutton2" src="Imagens/Checkbutton.png">
          <p class="p_Tarefas js-p_Tarefas2">Estude no mínimo 3h30 sem interrupções</p>
          <p class="p_MaisPontos js-p_MaisPontos2">+10</p>
        </button>
        <button class="button_Tarefas js-button_Tarefa3" onclick="concluir_div_Tarefas(3)">
          <img class="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img class="img_Checkbutton js-img_Checkbutton3" src="Imagens/Checkbutton.png">
          <p class="p_Tarefas js-p_Tarefas3">Resolva uma lista de exercícios</p>
          <p class="p_MaisPontos js-p_MaisPontos3">+10</p>
        </button>
        <button class="button_Tarefas js-button_Tarefa4" onclick="concluir_div_Tarefas(4)">
          <img class="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img class="img_Checkbutton js-img_Checkbutton4" src="Imagens/Checkbutton.png">
          <p class="p_Tarefas js-p_Tarefas4">Levante da cama antes das 7:00</p>
          <p class="p_MaisPontos js-p_MaisPontos4">+5</p>
        </button>
        <button class="button_Tarefas js-button_Tarefa5" onclick="concluir_div_Tarefas(5)">
          <img class="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img class="img_Checkbutton js-img_Checkbutton5" src="Imagens/Checkbutton.png">
          <p class="p_Tarefas js-p_Tarefas5">Diminua o tempo de tela</p>
          <p class="p_MaisPontos js-p_MaisPontos5">+5</p>
        </button>
      </div>

      <div class="div_Cronometro">
        <p class="p_Cronometro">Cronômetro</p>
        <p class="p_Tempo">00:00:00</p>
        <button class="button_Iniciar">
          <img class="img_Play" src="Imagens/Play_Branco.png">
          <img class="img_Pause" src="Imagens/Pause_Branco.png">
          <p class="p_Iniciar">Iniciar</p>
          <p class="p_Pausar">Pausar</p>
        </button>
      </div>
    </div>

    <script src="scripts/js-div_Tarefas.js"></script>
  </body>
</html>
