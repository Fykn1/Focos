<!DOCTYPE html>

<html>
  <head>
    <title>Foco Total nos Estudos</title>
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="stylesheet" href="styles/div_Pontos_e_Nivel.css">
    <link rel="stylesheet" href="styles/div_Desafios_de_Hoje.css">
    <link rel="stylesheet" href="styles/div_Tarefas.css">
    <link rel="stylesheet" href="styles/div_Cronometro.css">
    <link rel="stylesheet" href="styles/div_Barra_de_Navegacao.css">

    <script>
      //Comentário
      alert('Teste')
    </script>
  </head>

  <body>
    <!--Comentário-->
    <div class="div_Titulos">
      <h1 id="Titulo">Foco Total nos Estudos</h1>
      <h2 id="SemiTitulo">Se falhar é <strong>burro</strong>.</h2>
    </div>
    
    <div class="div_Fundo_Barra_de_Navegacao">
      <div class="div_Barra_de_Navegacao">
        <button class="button_Prancheta">
          <img id="img_Prancheta" src="Imagens/Prancheta_Padrao.png">
          <img id="img_Prancheta_Hover" src="Imagens/Prancheta_Hover.png">
        </button>
        <button class="button_Calendario">
          <img id="img_Calendario" src="Imagens/Calendario_Padrao.png">
          <img id="img_Calendario_Hover" src="Imagens/Calendario_Hover.png">
        </button>
        <button class="button_Configuracao">
          <img id="img_Configuracao" src="Imagens/Configuracao_Padrao.png">
          <img id="img_Configuracao_Hover" src="Imagens/Configuracao_Hover.png">
        </button>
      </div>
    </div>


    <div>
      <div class="div_Pontos_e_Nivel">
        <div class="div_p_Pontos_e_Nivel">
          <div class="div_Pontos">
            <p id="p_Pontos">PONTOS</p>
            <p id="numero_Pontos">0</p>
          </div>
          <div class="div_Nivel">
            <p id="p_Nivel">NÍVEL</p>
            <p id="numero_Nivel">1</p>
          </div>
        </div>
        <div class="div_BarraDeExp">
          <p id="p_Exp">0 / 50</p>
        </div>
      </div>
      
      <div class="div_Desafios_de_Hoje">
        <div class="div_p_Desafios_e_Datas">
          <p id="p_Desafios_de_Hoje">Desafios de Hoje</p>
          <p id="p_Datas">sexta-feira, 28 de novembro</p>
        </div>
        <div id="div_BarraDeProgresso"></div>
        <p id="p_Progresso">0% Concluído</p>
      </div>

      <div class="div_Tarefas">
        <button class="button_Tarefas">
          <img id="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img id="img_Checkbutton" src="Imagens/Checkbutton.png">
          <p id="p_Tarefas">Estude no mínimo 8h diárias</p>
          <p id="p_MaisPontos">+20</p>
        </button>
        <button class="button_Tarefas">
          <img id="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img id="img_Checkbutton" src="Imagens/Checkbutton.png">
          <p id="p_Tarefas">Estude no mínimo 1h30 sem interrupções</p>
          <p id="p_MaisPontos">+10</p>
        </button>
        <button class="button_Tarefas">
          <img id="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img id="img_Checkbutton" src="Imagens/Checkbutton.png">
          <p id="p_Tarefas">Resolva uma lista de exercícios</p>
          <p id="p_MaisPontos">+10</p>
        </button>
        <button class="button_Tarefas">
          <img id="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img id="img_Checkbutton" src="Imagens/Checkbutton.png">
          <p id="p_Tarefas">Levante da cama antes das 7:00</p>
          <p id="p_MaisPontos">+5</p>
        </button>
        <button class="button_Tarefas">
          <img id="img_Checkbutton_Borda" src="Imagens/Checkbutton_Borda.png">
          <img id="img_Checkbutton" src="Imagens/Checkbutton.png">
          <p id="p_Tarefas">Diminua o tempo de tela</p>
          <p id="p_MaisPontos">+5</p>
        </button>
      </div>

      <div class="div_Cronometro">
        <p id="p_Cronometro">Cronômetro</p>
        <p id="p_Tempo">00:00:00</p>
        <button class="button_Iniciar">
          <img id="img_Play" src="Imagens/Play_Branco.png">
          <img id="img_Pause" src="Imagens/Pause_Branco.png">
          <p id="p_Iniciar">Iniciar</p>
          <p id="p_Pausar">Pausar</p>
        </button>
      </div>
    </div>
  </body>
</html>
